<head>

<body>
    <div class="container"><br>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Sex</th>
            </tr>
            {% for person in persons %}
            <tr>
                <td>
                    {{person.name}}

                <td>
                    {{person.sex}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="container">
        <a href="/submit" class="btn btn-secondary" type="button">Добавить</a>
    </div>
</body>
